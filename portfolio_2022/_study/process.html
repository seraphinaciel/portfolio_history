<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	
	//local = subpage__00.html ~~~ subpage__13.html

<div class="container">
	<button class="prev" onclick="prev()">이전</button>
	<button class="next" onclick="next()">다음</button>
</div>

<script>
//snb
const prevBtn = document.querySelector(".container .prev");
const nextBtn = document.querySelector(".container .next");
let link = document.location.href; 
const localFullName = document.URL.substring(document.URL.lastIndexOf('/') + 1);
const localName = parseInt(localFullName.substring(localFullName.lastIndexOf('.'), 9));
// 1. 배열에 페이지 넣어서 작업
const pageArr = [
"subpage__00.html",
"subpage__01.html",
"subpage__02.html",
"subpage__03.html",
"subpage__04.html",
"subpage__05.html",
"subpage__06.html",
"subpage__07.html",
"subpage__08.html",
"subpage__09.html",
"subpage__10.html",
"subpage__11.html",
"subpage__12.html",
"subpage__13.html",
"subpage__14.html",
"subpage__15.html",
"subpage__16.html",
"subpage__17.html",
"subpage__18.html"
];
function prev() {
	if (window.location == link) {
//		console.log(localFullName); 
//		console.log(localName); 
//		console.log(localName+1); 
//		console.log(pageArr[localName-1]); 
		if (pageArr[localName - 1] == undefined) {
			prevBtn.disabled = true;
		} else {
			window.location.href = pageArr[localName - 1];
		}
	}
}

	
// 2. 버튼 비활성 생성 : 훨씬 간편하게 작업됨
	
//첫페이지, 마지막 페이지는 버튼 비활성
if(localName === 0){
	prevBtn.disabled = true;
}else if(localName === 13){
	nextBtn.disabled = true;
}

function prev() {
	if (window.location == link) {
		let pageUrl = String(localName - 1).padStart(2, "0");
		window.location.href = 'subpage__'+pageUrl+'.html';
	}
}
function next(){
	if (window.location == link) {
		let pageUrl = String(localName + 1).padStart(2, "0");
		window.location.href = 'subpage__'+pageUrl+'.html';
	}
}
</script>
</body>
</html>
